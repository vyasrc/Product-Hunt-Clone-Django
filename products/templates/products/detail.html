{% extends 'base.html' %}

{% block content %}

<br />
<br />
<div class="row">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid" />
    </div>
    <div class="col-10">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<br />
<div class="row">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" />
    </div>
    <div class="col-4">
        <br />
        <a href="javascript:{document.getElementById('upvote').submit()}">
            <button class="btn btn-primary btn-large btn-block">
                <span class="oi oi-caret-top"></span>
                    Upvote {{ product.votes_total }}
            </button>
        </a>
    </div>
</div>

<br />
<div class="row">
    <div class="col-6">
        <h4  style="color:orange;"><span class="oi oi-magnifying-glass" style="color:black;"></span>
            Hunted by {{ product.hunter.username }}
        </h4>
    </div>
    <div class="col-6 text-right">
        <h4 style="color:orange;"><span class="oi oi-calendar" style="color:black;"></span>{{ product.date }}</h4>
    </div>
</div>

<div class="row">
        <p align="justify">{{ product.body }}</p>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token %}
    <input type="hidden" />
</form>

{% endblock %}
